<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" style="background-color: rgb(224, 224, 224);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-primary text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5 m-2">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

              <div class="form-outline form-white mb-4">
                <span *ngIf="!username.valid && username.touched" style="color: rgb(247, 126, 40);">
                  Campo requerido
                </span>
                <input [(ngModel)]="user.username" #username="ngModel" name="user" type="email" id="typeEmailX"
                  class="form-control form-control-lg" required />
                <label class="form-label" for="typeEmailX">Usuario</label>
              </div>

              <div class="form-outline form-white mb-4">
                <span *ngIf="!password.valid && password.touched" style="color: rgb(247, 126, 40);">
                  Campo requerido
                </span>
                <input [(ngModel)]="user.password" #password="ngModel" name="password" type="password"
                  id="typePasswordX" class="form-control form-control-lg" required />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <p class="small mb-5 pb-lg-2"><a class="btn btn-link text-white-50">Olvidaste tu contrase√±a?</a></p>

              <button [disabled]="!loginForm.form.valid" class="btn btn-outline-light btn-secondary px-5" type="submit">Login</button>

            </div>

            <div>
              <p class="mb-0">No tienes cuenta? <a routerLink="/register"
                  class="btn btn-link text-white-50">Registrate</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
